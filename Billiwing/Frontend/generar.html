<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factura Electrónica - DIAN</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: #f4f4f4;
        padding: 20px;
      }

      .hidden {
        display: none;
      }

      /* Estilos del formulario */
      .formulario-container,
      .factura-container {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h2,
      h1 {
        text-align: center;
        color: #ff1493;
      }

      label {
        display: block;
        margin: 10px 0;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #ff1493;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 15px;
        font-size: 16px;
      }

      button:hover {
        background: #d9137a;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }

      th {
        background: #ff1493;
        color: white;
      }

      .total {
        font-size: 18px;
        font-weight: bold;
        color: #ff1493;
        text-align: right;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Factura Profesional</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <style>
          body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
          }

          .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          }

          h2 {
            text-align: center;
            color: #002366;
          }

          .form-section {
            margin-bottom: 20px;
          }

          label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #002366;
          }

          input,
          select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
          }

          button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff1493;
            color: white;
            font-size: 16px;
            cursor: pointer;
          }

          button:hover {
            background-color: #da2ebd;
          }

          .hidden {
            display: none;
          }

          table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
          }

          th,
          td {
            border: 1px solid #ec0584;
            padding: 10px;
            text-align: center;
          }

          th {
            background-color: #002366;
            color: white;
          }
        </style>
      </head>

      <body>
        <div class="container">
          <h2>Generar Factura</h2>
          <div id="formulario-container">
            <form id="factura-form">
              <div class="form-section">
                <label>Nombre de la Empresa</label>
                <input type="text" id="empresa" />
                <label>NIT</label>
                <input type="text" id="nit-empresa" />
                <label>Dirección</label>
                <input type="text" id="direccion-empresa" />
                <label>Teléfono</label>
                <input type="text" id="telefono-empresa" />
              </div>
              <div class="form-section">
                <label>Nombre del Cliente</label>
                <input type="text" id="cliente" />
                <label>NIT/Cédula</label>
                <input type="text" id="nit-cliente" />
                <label>Dirección</label>
                <input type="text" id="direccion-cliente" />
                <label>Teléfono</label>
                <input type="text" id="telefono-cliente" />
              </div>
              <div class="form-section">
                <label>Método de Pago</label>
                <select id="metodo-pago">
                  <option value="PSE">PSE</option>
                  <option value="Nequi">Nequi</option>
                  <option value="Daviplata">Daviplata</option>
                </select>
              </div>
              <button type="submit">Generar Factura</button>
            </form>
          </div>

          <div id="factura-container" class="hidden">
            <h2>Factura</h2>
            <p><strong>Empresa:</strong> <span id="factura-empresa"></span></p>
            <p><strong>NIT:</strong> <span id="factura-nit-empresa"></span></p>
            <p><strong>Cliente:</strong> <span id="factura-cliente"></span></p>
            <p><strong>Método de Pago:</strong> <span id="factura-metodo-pago"></span></p>
            <h3>Total a Pagar: <span id="total-pagar">$0</span></h3>
            <button onclick="window.print()">Imprimir Factura</button>
          </div>
        </div>

        <script>
          document.getElementById("factura-form").addEventListener("submit", function (event) {
            event.preventDefault();
            document.getElementById("factura-empresa").textContent = document.getElementById("empresa").value;
            document.getElementById("factura-nit-empresa").textContent = document.getElementById("nit-empresa").value;
            document.getElementById("factura-cliente").textContent = document.getElementById("cliente").value;
            document.getElementById("factura-metodo-pago").textContent = document.getElementById("metodo-pago").value;
            document.getElementById("formulario-container").classList.add("hidden");
            document.getElementById("factura-container").classList.remove("hidden");
          });
        </script>
      </body>
    </html>
  </body>
</html>
